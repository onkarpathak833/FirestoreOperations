plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.firebase:firebase-admin:6.12.2'
    // https://mvnrepository.com/artifact/com.jcabi/jcabi-xml
    compile group: 'com.jcabi', name: 'jcabi-xml', version: '0.21.4'

}
